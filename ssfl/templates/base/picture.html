<div class="{{ photo.css_class }}">
    <figure>
        <figcaption class="{{ photo.title_class }}">{{ photo.title }}</figcaption>
        <img class="{{ photo.image_class }}"
             src="getimage/{{ photo.url }}?h={{ photo.height }}&w={{ photo.width }}"
             align="{{ photo.alignment }}"
             height="{{ photo.height }}"
             width="{{ photo.width }}"
             alt="{{ photo.alt_text }}"/>
        <figcaption class="{{ photo.caption_class }}">{{ photo.caption }}</figcaption>
    </figure>
</div>
