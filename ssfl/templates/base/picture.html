<div class="imagecaption">
    <figure>
        <figcaption class="{{ title_styling }}">{{ photo_title }}</figcaption>
        <img class="{{ photo_styling }}"
             src="{{ target }}"
             align="{{ photo_position }}"
             height="{{ photo_height }}"
             width="{{ photo_width }}"
             alt="{{ alt_text }}"/>
        <figcaption class="{{ caption_styling }}">{{ caption }}</figcaption>
    </figure>
</div>
